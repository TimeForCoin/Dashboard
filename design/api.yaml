paths:
  /session:
    get:
      tags: [Session]
      summary: 获取 Violet 登陆授权 URL
      operationId: getLoginURL
      description: |
        用于Web端获取跳转到 Violet 登陆的 URL，该 URL 由后端实时生成，绑定当前会话，并具有时效性和唯一性
      responses:
        '200':
          description: 获取成功，返回登陆 URL，前端应打开新窗口加载此 URL
          content:
            application/json:
              schema:
                type: object
                required:
                  - url
                properties:
                  url:
                    type: string
                    example: https://oauth.xmatrix.studio/verify/authorize?response_type=code&client_id=xxxxx&state=xxxxx&scope=basic&redicect_url=https%3a%2f%2fxx.xmatrix.studio%2fapi%2fv2%2fauth&quick_mode=true
    delete:
      tags: [Session]
      summary: 退出登陆
      description: 删除用户登陆状态(包括微信登陆)
      responses:
        '200':
          description: 退出登陆成功
  /session/status:
    get:
      tags: [Session]
      summary: 获取登陆状态
      description: |
        用于实时获取用户登陆状态
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: |
                      none      - 未登录<br/>
                      false     - 登陆失败<br/>
                      running   - 登陆中<br/>
                      violet    - 已通过Violet登录<br/>
                      wechat    - 已通过微信登录<br/>
                    example: none
  /session/violet:
    get:
      tags: [Session]
      summary: 使用 Code 登陆
      operationId: postLoginCode
      description: |
        使用 Violet 返回的数据进行 OAuth2 授权登陆
        如果当前已经使用微信登陆，则自动绑定当前账号
      parameters:
        - name: code
          in: query
          required: true
          description: |
            授权码，对于用户和客户端具有唯一性和时效性
          schema:
            type: string
            example: '5c9ecbbba4a3f52e3195fa68'
        - name: state
          in: query
          required: true
          description: |
            状态码，用于防止CSRF攻击
          schema:
            type: string
            example: '5c9ecbbba4a3f52e3195fa68'
      responses:
        '201':
          description: 登陆成功
        '400':
          $ref: '#/components/responses/400InvalidValue'
        '403':
          description: 登陆失败
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
                    description: |
                      exist_wechat  - 当前账号已绑定微信<br/>
                    example: exist_wechat
  /session/wechat:
    get:
      tags: [Session]
      summary: 生成微信小程序码
      description: |
        生成特定的微信小程序码，通过扫码可以实现在PC端登陆
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    description: 图片Base64字符串
                    type: string
        '401':
          $ref: '#/components/responses/401NotLoginError'
    post:
      tags: [Session]
      summary: 使用微信登陆
      operationId: postWeChatLogin
      description: |
        使用微信授权后得到的Code进行登陆 <br/>
        如果当前已经使用Violet登陆，则自动绑定为当前账号绑定微信登陆 <br/>
        否则登陆后检测账号是否存在，不存在则跳转到Violet绑定，存在则直接登陆
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - code
              properties:
                code:
                  description: |
                    授权码，对于用户和客户端具有唯一性和时效性
                  type: string
                token:
                  description: |
                    绑定令牌，绑定指定的Violet账户，可以为空。<br/>
                    为空时登陆后需要手动绑定Violet
      responses:
        '201':
          description: 登陆成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  new:
                    type: boolean
                    description: |
                      是否为新用户，新用户首次登陆建议设置用户信息
                    example: true
        '400':
          $ref: '#/components/responses/400InvalidValue'
        '403':
          description: 登陆失败
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
                    description: |
                      error_code     - code不正确<br/>
                    example: error_code

  /users/info/{user_id}:
    get:
      tags: [Users]
      summary: 获取用户信息
      description: |
        获取用户信息
      parameters:
        - name: user_id
          in: path
          required: true
          description: |
            用户ID，当用户ID为`me`的时候为当前登陆用户ID
          schema:
            type: string
            example: 'me'
      responses:
        '200':
          description: 获取成功
          content:
            'application/json':
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: 用户id
                    example: '5c9ecbbba4a3f52e3195fa68'
                  violet_name:
                    type: string
                    description: Violet用户名
                    example: 'XMatrixStudio'
                  wechat_name:
                    type: string
                    description: 绑定微信的用户名
                    example: ''
                  register_time:
                    type: integer
                    description: 用户注册的时间
                    example: 124512234
                  info:
                    $ref: '#/components/schemas/UserInfo'
                  data:
                    $ref: '#/components/schemas/UserData'
                  certification:
                    $ref: '#/components/schemas/UserCertification'
        '400':
          $ref: '#/components/responses/400InvalidValue'
        '401':
          $ref: '#/components/responses/401NotLoginError'
        '403':
          description: 获取用户失败
          content:
            'application/json':
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: |
                      faked_users   - 用户不存在<br/>
                    example: 'faked_users'
  /users/task/{user_id}:
    get:
      tags: [Users]
      deprecated: true
      summary: 获取用户参与的任务列表
      description: |
        获取用户参与的任务列表
      parameters:
        - name: user_id
          in: path
          required: true
          description: |
            用户ID，当用户ID为`me`的时候为当前登陆用户ID
          schema:
            type: string
            example: '5c9ecbbba4a3f52e3195fa68'
        - name: page
          in: query
          required: true
          description: |
            获取列表页面，从1开始计数
          schema:
            type: number
            example: 1
        - name: size
          in: query
          required: true
          description: |
            每页获取的内容数量
          schema:
            type: number
            example: 10
        - name: status
          in: query
          required: false
          description: |
            筛选参与人员状态<br/>
            all       - 所有<br/>
            wait      - 等待同意加入 <br/>
            refuse    - 拒绝加入 <br/>
            close     - 发布者关闭任务<br/>
            running   - 用户进行任务中<br/>
            finish    - 已完成任务<br/>
            give_up   - 用户已放弃<br/>
            failure   - 任务失败<br/>
          schema:
            type: string
            example: running
      responses:
        '200':
          description: 获取成功
          content:
            'application/json':
              schema:
                type: object
                properties:
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PlayersWithDetail'
        '400':
          $ref: '#/components/responses/400InvalidValue'
        '403':
          description: 获取失败
          content:
            'application/json':
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: |
                      faked_user        - 用户不存在<br/>
                    example: 'invalid_page'
  /users/collect/{user_id}:
    get:
      tags: [Users]
      summary: 获取用户收藏列表
      description: |
        分页获取用户收藏任务列表
      parameters:
        - name: user_id
          in: path
          required: true
          description: |
            用户ID，当用户ID为`me`的时候为当前登陆用户ID
          schema:
            type: string
            example: 'me'
        - name: page
          in: query
          required: true
          description: |
            获取列表页面，从1开始计数
          schema:
            type: number
            example: 1
        - name: size
          in: query
          required: true
          description: |
            每页获取的内容数量
          schema:
            type: number
            example: 10
        - name: sort
          in: query
          required: false
          description: |
            列表顺序， 默认按时间顺序<br/>
            hot - 热门<br/>
            new - 最新<br/>
          schema:
            type: string
            example: 'hot'
        - name: type
          in: query
          required: false
          description: |
            筛选任务类型，多个以逗号分隔<br/>
            all           - 所有<br/>
            run           - 跑腿任务<br/>
            questionnaire - 问卷任务<br/>
            info          - 信息任务<br/>
          schema:
            type: string
            example: 'run,info'
        - name: status
          in: query
          required: false
          description: |
            筛选任务状态，多个以逗号分隔<br/>
            all      - 所有<br/>
            draft    - 草稿(仅本人可以查询)<br/>
            wait     - 等待接受/执行中<br/>
            close    - 已关闭<br/>
            finish   - 已完成<br/>
          schema:
            type: string
            example: 'wait,close'
        - name: reward
          in: query
          required: false
          description: |
            筛选酬劳类型，多个以逗号分隔<br/>
            all       - 所有<br/>
            money     - 闲钱币<br/>
            rmb       - 人民币<br/>
            object  - 实物<br/>
          schema:
            type: string
            example: 'money'
      responses:
        '200':
          description: 获取成功
          content:
            'application/json':
              schema:
                type: object
                properties:
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/BaseTaskInfoWithout'
        '400':
          $ref: '#/components/responses/400InvalidValue'
        '401':
          $ref: '#/components/responses/401NotLoginError'
  /users/info:
    put:
      tags: [Users]
      summary: 修改用户个人信息
      description: |
        修改个人信息<br/>
      requestBody:
        content:
