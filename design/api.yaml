          description: |
            获取列表页面，从1开始计数
          schema:
            type: number
            example: 1
        - name: size
          in: query
          required: true
          description: |
            每页获取的内容数量
          schema:
            type: number
            example: 10
        - name: type
          in: query
          required: false
          description: |
            筛选认证类型 <br/>
            email    - 邮箱认证<br/>
            material - 材料认证<br/>
          schema:
            type: string
            example: 'email'
      responses:
        '200':
          description: 获取成功
          content:
            'application/json':
              schema:
                type: object
                properties:
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  data:
                    $ref: '#/components/schemas/CertificationData'
        '400':
          $ref: '#/components/responses/400InvalidValue'
        '401':
          $ref: '#/components/responses/401NotLoginError'
        '403':
          $ref: '#/components/responses/403PermissionDenyError'
    post:
      tags: [Certification]
      summary: 用户认证
      description: |
        用户认证服务，实名认证学生身份，上传学生证或校园卡等资料辅助审核或者邮箱认证（当前只支持邮箱认证）
      requestBody:
        content:
          'application/json':
            schema:
              type: object
              properties:
                identity:
                  type: string
                  description: 认证身份类型，目前仅支持`student`学生
                  example: 'student'
                data:
                  type: string
                  description: 认证内容
                  example: '中山大学本科生'
                type:
                  type: string
                  description: |
                    认证方式<br/>
                    email     - 教育邮箱认证<br/>
                    material  - 提交材料人工审核<br/>
                  example: 'email'
                attachment:
                  type: array
                  items:
                    type: string
                    description: 认证材料附件ID
                    example: '5c9ecbbba4a3f52e3195fa68'
                email:
                  type: string
                  description: |
                    认证教育邮箱
                  example: 'megachen12@mail2.sysu.edu.cn'
