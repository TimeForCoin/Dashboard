  /users/type/{user_id}:
    put:
      tags: [Users]
      summary: 修改用户类型
      description: |
        仅[admin, root]用户可用，用于调整用户等级，调整范围仅限于[ban, normal, admin], 除此以外的等级的用户不能被调整(wechat, root)
      parameters:
        - name: user_id
          in: path
          required: true
          description: |
            用户ID，当用户ID为`me`的时候为当前登陆用户ID
          schema:
            type: string
            example: 'me'
      requestBody:
        content:
          'application/json':
            schema:
              type: object
              properties:
                type:
                  type: string
                  description: |
                    用户类型<br/>
                    ban     - 禁封用户<br/>
                    normal  - 正式用户<br/>
                    admin   - 管理员<br/>
                  example: 'admin'
      responses:
        '200':
          description: 修改成功
        '400':
          $ref: '#/components/responses/400InvalidValue'
        '401':
          $ref: '#/components/responses/401NotLoginError'
        '403':
          description: 修改失败
          content:
            'application/json':
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: |
                      faked_users     - 用户不存在<br/>
                      not_allow_type  - 不允许调整的类型<br/>
                      permission_deny - 权限不足<br/>
                    example: 'faked_users'
  /users/attend:
    post:
      tags: [Users]
      summary: 每日签到
      description: |
        签到获取积分
      responses:
        '201':
          description: 签到成功
        '401':
          $ref: '#/components/responses/401NotLoginError'
        '403':
          description: 签到失败
          content:
            'application/json':
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: |
                      already_attend  - 今日已经签到
                    example: 'already_attend'
  /users/history:
    get:
      tags: [Users]
      summary: 获取用户搜索记录
      description: |
        获取当前用户的搜索记录
      responses:
        '200':
          description: 获取成功
          content:
            'application/json':
              schema:
                type: object
                properties:
                  data:
                    type: array
                    description: 搜索记录
                    items:
                      type: string
                      example: '吃东西'
        '401':
          $ref: '#/components/responses/401NotLoginError'
    delete:
      tags: [Users]
      summary: 清空用户搜索记录
      description: |
        清空当前用户搜索记录
      responses:
        '200':
          description: 清空成功
        '401':
          $ref: '#/components/responses/401NotLoginError'
  /users:
    get:
      tags: [Users]
      summary: 搜索用户
      description: |
        使用关键字搜索用户
      parameters:
        - name: key
          in: query
          required: true
          description: 搜索关键字
          schema:
            type: string
            example: '秀秀'
        - name: page
          in: query
          required: true
          description: |
            获取列表页面，从1开始计数
          schema:
            type: number
            example: 1
        - name: size
          in: query
          required: true
          description: |
            每页获取的内容数量
          schema:
            type: number
            example: 10
      responses:
        '200':
          description: 搜索成功
          content:
            'application/json':
              schema:
                type: object
                properties:
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        data:
                          $ref: '#/components/schemas/UserData'
                        info:
                          $ref: '#/components/schemas/UserInfo'
        '400':
          $ref: '#/components/responses/400InvalidValue'
        '401':
          $ref: '#/components/responses/401NotLoginError'

