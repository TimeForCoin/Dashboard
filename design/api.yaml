components:
  responses:
    400InvalidValue:
      description: 无效参数
      content:
        'application/json':
          schema:
            type: object
            properties:
              message:
                type: string
                description: |
                  invalid_[value] - 无效参数<br/>
    401NotLoginError:
      description: 未登录/登陆已过期
      content:
        'application/json':
          schema:
            type: object
            properties:
              message:
                type: string
                description: |
                  invalid_session - 身份验证无效 <br/>
                  timeout_session - 身份验证已过期 <br/>
                example: 'invalid_session'
    403PermissionDenyError:
      description: 权限不足
      content:
        'application/json':
          schema:
            type: object
            properties:
              message:
                type: string
                description: |
                  permission_deny - 权限不足<br/>
                example: 'permission_deny'
  schemas:
    Pagination:
      type: object
      properties:
        page:
          description: 当前资源页码
          type: integer
          example: 1
        size:
          description: 每页资源数量
          type: integer
          example: 3
        total:
          description: 资源总数
          type: integer
          example: 10
    SessionRequest:
      type: object
      required:
        - code
        - state
      properties:
        code:
          description: |
            授权码，对于用户和客户端具有唯一性和时效性
          type: string
        state:
          description: |
            状态码，用于防止CSRF攻击
          type: string

    CertificationData:
      type: object
      description: 认证数据
      properties:
        identity:
          type: string
          description: 认证身份类型，目前仅支持`student`学生
          example: 'student'
        data:
          type: string
          description: 认证内容
          example: '中山大学'
        status:
          type: string
          description: |
            认证状态<br/>
            wait - 材料等待审核<br/>
            wait_email - 邮箱待审核<br/>
        date:
          type: string
          description: 提交时间
          example: 12312412431
        material:
          type: array
          description: 认证材料文件信息
          items:
            $ref: '#/components/schemas/FileInfo'

    LogItem:
      type: object
      description: 日志数据结构
      properties:
        time:
          type: integer
          description: 日志时间
          example: 12344512
        type:
          type: string
          description: |
            日志类型<br/>
            user_money   - 金钱变动<br/>
            user_value   - 用户积分变动<br/>
            user_login   - 用户登陆<br/>
            user_credit  - 信用变动<br/>
            system_clear - 系统清理<br/>
            system_start - 系统启动<br/>
            system_error - 系统运行时错误<br/>
          example: 'user_money'
        user:
          type: string
          description: 相关用户ID
          example: '5c9ecbbba4a3f52e3195fa68'
        about:
          type: string
          description: 相关事件ID
          example: '5c9ecbbba4a3f52e3195fa68'
        value:
          type: integer
          description: 日志数值
          example: 2143
        msg:
          type: string
          description: 日志消息
          example: '你摊上大事了'

    MessageData:
      type: object
      description: 消息数据
      required:
        - time
        - content
      properties:
        time:
          type: integer
          description: 消息发送时间
          example: 12344512
        title:
          type: string
          description: 消息标题
          example: '系统通知'
        content:
          type: string
          description: 消息内容
          example: '你好强啊'
        about:
          type: string
          description: 相关ID
          example: '5c9ecbbba4a3f52e3195fa68'
    MessageSession:
      type: object
      description: 消息会话数据
      properties:
        id:
          type: string
          description: 会话ID
          example: '5c9ecbbba4a3f52e3195fa68'
        type:
          type: string
          description: |
            会话类型<br/>
            chat     - 聊天
            system   - 系统通知
            task     - 任务通知
            comment  - 评论通知
          example: 'chat'
        user:
          $ref: '#/components/schemas/UserBaseInfo'
        unread:
          type: integer
          description: 未读消息数量
          example: 123
        last_time:
          type: integer
          description: 最新消息时间
          example: 12344512
        last_message:
          $ref: '#/components/schemas/MessageData'
    QuestionData:
      type: object
      description: 问题数据结构
      required:
        - index
        - content
        - type
      properties:
        index:
          type: integer
          description: 题号，从1开始
          example: 1
        content:
          type: string
          description: 问题内容
          example: 你是猪吗？
        note:
          type: string
          description: 问题备注
          example: 请如实回答
        type:
          type: string
          description: |
            问题类型<br/>
            none  -  纯文字描述 <br/>
            choose - 选择题<br/>
            matrix - 矩阵题<br/>
            fill   - 填空题<br/>
            score  - 评分题<br/>
            sort   - 排序题<br/>
          example: choose
        images:
          type: array
          description: 图片附件id
          items:
            type: object
            properties:
              id:
                type: string
                description: 图片ID
                example: '5c9ecbbba4a3f52e3195fa68'
              url:
                type: string
                description: 图片URL
                example: 'https://xxx.com/xxx.jpg'
        choose_problem:
          type: object
          description: 选择题数据
          required:
            - options
            - max_choose
          properties:
            options:
              type: array
              description: 问题选项
              items:
                type: object
                required:
                  - index
                  - content
                properties:
                  index:
                    type: integer
                    description: 选项序号
                    example: 1
                  content:
                    type: string
                    description: 选项内容
                    example: 是
                  image:
                    type: string
                    description: 选项图片附件ID
                    example: '5c9ecbbba4a3f52e3195fa68'
            max_choose:
              type: integer
              description: 最大可选项
              example: 1
        fill_problem:
          type: object
          description: 填空题数据
          required:
            - type
          properties:
            type:
              type: string
              description: |
                填空类型<br/>
                 phone  - 手机号码<br/>
                 number - 数字<br/>
                 date   - 日期<br/>
                 email  - 电子邮箱<br/>
                 id     - 身份证<br/>
                 web    - 网址<br/>
                 file   - 文件(用于资料征集)<br/>
                 all    - 不限类型<br/>
              example: 'phone'
